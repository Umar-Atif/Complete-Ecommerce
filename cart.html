<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store | Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a class="a" href="./index.html"><h1>Home</h1></a>
        <div class="nav-links">
            <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </div>
    </nav>


    <div class="cart-container">
        <div class="outputCart"></div>
    </div>

    <div class="cart-actions">
        <div class="left-container">
            <button class="continue-shopping button1" onclick="window.location.href='./index.html'">Continue Shopping</button>
            <button class="clear-cart button1" onclick="clearCart()">Clear Cart</button>
        </div>
    
        <div class="right-container">
            <div class="totalDiv "></div>

            <button class="checkout-button button1" onclick="checkout()">Proceed To Checkout</button>
        </div>
    </div>
    
    





    <script src="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./cart.js"></script>
</body>
</html>
